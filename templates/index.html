<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Songlin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            flex-grow: 1;
            width: 100%;
            background: rgba(45, 45, 45, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.1);
        }

        h1 {
            text-align: center;
            color: #00ff88;
            margin-bottom: 2rem;
            font-size: 2.8rem;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .chat-container {
            background: #333333;
            border-radius: 15px;
            padding: 1.5rem;
            height: 65vh;
            display: flex;
            flex-direction: column;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            max-width: 80%;
            padding: 1.2rem;
            border-radius: 15px;
            animation: fadeIn 0.4s ease-in;
            transition: transform 0.2s ease;
        }

        .message:hover {
            transform: scale(1.02);
        }

        .message.user {
            background: linear-gradient(90deg, #00ff88, #00cc6a);
            color: #1a1a1a;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message.bot {
            background: #444444;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .message.bot pre {
            background: #222222;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
        }

        .message.bot code {
            font-family: 'Courier New', Courier, monospace;
            color: #00ff88;
        }

        .thinking-indicator {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1rem;
            color: #00ff88;
            font-style: italic;
            animation: pulse 1.5s infinite;
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        .quick-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: center;
        }

        .quick-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 20px;
            background: #555555;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .quick-btn:hover {
            background: #666666;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 255, 136, 0.3);
        }

        form {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 1.2rem;
            border: none;
            border-radius: 30px;
            background: #444444;
            color: #e0e0e0;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
            background: #555555;
        }

        button {
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #00ff88, #00cc6a);
            color: #1a1a1a;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 1.1rem;
        }

        button:hover {
            background: linear-gradient(90deg, #00cc6a, #00994d);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        button:disabled {
            background: #007a3d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin: 1rem;
            }
            .message {
                max-width: 90%;
            }
            h1 {
                font-size: 2rem;
            }
            .quick-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Talk with Songlin!</h1>
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages"></div>
        </div>
        <div class="quick-questions">
            <button class="quick-btn" onclick="fillInput('Hi, how are you? Introduce yourself!')">Introduce yourself!</button>
            <button class="quick-btn" onclick="fillInput('What are the innovative techniques you used in your normative modeling project?')">Ask my projects</button>
            <!-- <button class="quick-btn" onclick="fillInput('Tell me about your projects')"></button> -->
            <button class="quick-btn" onclick="fillInput('What is your education background? How was your undergraduate?')">Ask my education</button>
        </div>
        <form id="chatForm" onsubmit="sendMessage(event)">
            <input type="text" name="question" id="questionInput" placeholder="Ask me anything..." autocomplete="off" required>
            <button type="submit" id="submitBtn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
    </div>

    <script>
        marked.setOptions({ breaks: true });
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
        if (!window.opener && !sessionStorage.getItem('isNewWindow')) {
            chatHistory = [];
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            sessionStorage.setItem('isNewWindow', 'true');
        }

        function renderChatHistory() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = chatHistory.map(msg => 
                msg.role === 'user' 
                    ? `<div class="message user">${msg.content}</div>` 
                    : `<div class="message bot">${marked.parse(msg.content)}</div>`
            ).join('');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function saveMessage(role, content) {
            chatHistory.push({ role, content });
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }

        function fillInput(text) {
            const questionInput = document.getElementById('questionInput');
            questionInput.value = text;
            questionInput.focus();
        }

        async function sendMessage(event) {
            event.preventDefault();
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();
            if (!question) return;

            questionInput.disabled = true;
            document.getElementById('submitBtn').disabled = true;

            saveMessage('user', question);
            renderChatHistory();

            const thinkingIndicator = document.createElement('div');
            thinkingIndicator.className = 'thinking-indicator';
            thinkingIndicator.innerHTML = `<i class="fas fa-spinner spinner"></i> Songlin is thinking...`;
            document.getElementById('chatMessages').appendChild(thinkingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch('/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `question=${encodeURIComponent(question)}`
                });
                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                const data = await response.json();
                saveMessage('bot', data.response);
            } catch (error) {
                console.error('Fetch error:', error);
                saveMessage('bot', 'Sorry, I encountered an error.');
            } finally {
                thinkingIndicator.remove();
                questionInput.disabled = false;
                document.getElementById('submitBtn').disabled = false;
                questionInput.value = '';
                questionInput.focus();
                renderChatHistory();
            }
        }

        renderChatHistory();
    </script>
</body>
</html>
